<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <!-- Importando o CSS do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <!-- Seção de Login -->
        <section id="login" name="login" class="row"> 
            <div class="row justify-content-center">
            <p>
                <h2>Login</h2>
            </p>
            <form class="col g-3">
                <div class="col-md-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email">
                    </div>                  
                <div class="col-md-3">
                    <label for="login-senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="login-senha">
                    </div>
                <br>
                <div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div>
                    <a href="cadastro.html">Não possui conta? Cadastre-se</a>
                </div>
                <br>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>       
        </section>
        <!-- Importando JS do bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </main>
    <footer></footer>
</body>
</html>
