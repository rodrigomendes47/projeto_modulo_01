<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgueria</title>
    <!-- Importando o CSS do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <!-- Seção de Cadastro -->
        <section id="cadastro" name="cadastro">
            <p>
                <h2>Cadastro</h2>
            </p>
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="cadastro-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="cadastro-email">
                </div>
                <div class="col-md-3">
                    <label for="confirme-email" class="form-label">Corfirme o e-mail</label>
                    <input type="email" class="form-control" id="confirme-email">
                </div>
                <div class="col-md-3">
                    <label for="cadastro-senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="cadastro-senha">
                </div>
                <div class="col-md-3">
                    <label for="confirme-senha" class="form-label">Confirme a senha</label>
                    <input type="password" class="form-control" id="confirme-senha">
                </div>
                <div class="col-md-4">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="col-md-1">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="celular" placeholder="21 999999999">
                </div>  
                <div class="col-md-4">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Rua João da Silva">
                </div>
                <div class="col-md-1">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-md-1">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep">
                </div>                 
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="bloco, apto, referência">
                </div>
                <div class="col-md-2">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                <div class="col-md-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                </div>
                <div class="col-md-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="promocoes" checked>
                        <label class="form-check-label" for="promocoes">
                            Aceito receber e-mails e mensagens sobre as promoções.
                        </label>
                    </div>
                </div>
                <p>
                    <a href="login.html">Já possui conta? Faça login</a>
                </p>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
        </section>
        <!-- Importando JS do bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </main>
    <footer></footer>
</body>
</html>
