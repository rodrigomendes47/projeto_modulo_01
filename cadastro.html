    </header>
    <main>
        <!-- Seção de Cadastro -->
        <section id="cadastro" name="cadastro">
            <p>
                <h2>Cadastro</h2>
            </p>
            <form class="row g-3 justify-content-start">
                <div class="col-md-6">
                    <label for="cadastro-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="cadastro-email" name="cadastro-email" required>
                </div>
                <div class="col-md-6">
                    <label for="confirme-email" class="form-label">Corfirme o e-mail</label>
                    <input type="email" class="form-control" id="confirme-email" name="confirme-email" required>
                </div>
                <div class="col-md-6">
                    <label for="cadastro-senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="cadastro-senha" name="cadastro-senha" required>
                </div>
                <div class="col-md-6">
                    <label for="confirme-senha" class="form-label">Confirme a senha</label>
                    <input type="password" class="form-control" id="confirme-senha" name="confirme-senha" required>
                </div>
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="col-md-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="999.999.999-99" name="cpf" required>
                </div>
                <div class="col-md-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="celular" placeholder="21 999999999" name="celular">
                </div>   
                <div class="col-md-6">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Rua João da Silva" name="endereco" required>
                </div>
                <div class="col-md-1">
                    <label for="numero" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numero" name="numero" min="1" required>
                </div>
                <div class="col-md-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="number" class="form-control" placeholder="99999999" id="cep" name="cep" required>
                </div>                 
                <div class="col-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento" placeholder="bloco, apto, referência">
                </div>
                <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="col-md-4">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="col-md-4">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="promocoes" checked>
                        <label class="form-check-label" for="promocoes">
                            Aceito receber e-mails e mensagens sobre as promoções.
                        </label>
                    </div>
                </div>
                <div style="text-align: center;">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Já possui conta? Faça login</a>
                </div>
                <div class="col-12 text-center">
                <button type="submit" class="btn btn-warning">Cadastrar</button>
                </div>
            </form>
        </section>
        <!-- Importando JS do bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </main>

          <li class="nav-item"><a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="nav-link px-2 text-muted">Login</a></li>          
        </ul>
      </footer>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body">
            <!-- Login -->
                <div class="container">
                    <div class="row">
                        <!-- Alinhando os texto no centro -->
                        <div class="col-sm-10 offset-sm-1 text-center">
                            <!-- Alinhando os inputs e labels no centro -->
                            <form class="form-inline justify-content-center">                        
                                <div class="form-inline justify-content-start">
                                    <label for="login-email" class="form-label">Email: </label>
                                    <input type="email" class="col-sm-8" id="login-email">
                                </div>                  
                                <div class="form-inline justify-content-start">
                                    <label for="login-senha" class="form-label">Senha: </label>
                                    <input type="password" class="col-sm-8" id="login-senha">
                                </div>
                                <br>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-warning">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer do modal -->
            <div class="modal-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <div class="col-md-12 text-center">
                            <a href="cadastro.html">Não possui conta? Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
